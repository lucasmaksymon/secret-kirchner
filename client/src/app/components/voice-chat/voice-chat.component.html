        [class.active]="!isMuted"

      >
        <span class="control-icon">{{ isDeafened ? 'ğŸ”‡' : 'ğŸ”Š' }}</span>
      </button>
    </div>
  </div>

  <!-- Voice Users List (when connected) -->
  <div *ngIf="isConnected && voiceUsers.size > 0" class="voice-users-list">
    <div class="voice-users-header">
